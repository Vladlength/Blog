{% extends "base.html" %}

{% load static %}


{% block page_content %}
<h1>Мои проекты</h1>
<div class='row'>
    <table>
        <tr>
            {% for project in projects %}
            <td>
                <div class="col=md-4">
                    <div class="card md-2">
                        <img class="card-img-top" src="{{ project.image.url }}" alt="{{ project.image.url }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">
                                Подробнее
                            </a>

                        </div>

                    </div>
                </div>
            </td>
            {% endfor %}
        </tr>
    </table>
</div>
{% endblock %}
